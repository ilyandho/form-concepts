<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fancy Form</title>
  </head>
  <body>
    <header><h1>Fancy Form</h1></header>
    <section class="form">
      <div class="container">
        <form onsubmit="handleSubmit(event)" id="myForm">
          <div class="fname">
            <label for="fname">First Name</label>
            <input type="text" id="fname" />
            <span class="back" onclick="handleBack(event)">Back</span>
            <span class="next" onclick="handleNext(event)">Next</span>
          </div>
          <div class="sname">
            <label for="sname">Surname</label>
            <input type="text" id="sname" />

            <span class="back" onclick="handleBack(event)">Back</span>
            <span class="next" onclick="handleNext(event)">Next</span>
          </div>
          <div class="email">
            <label for="email">Your Email</label>
            <input type="email" id="email" />
            <span class="back" onclick="handleBack(event)">Back</span>
            <span class="next" onclick="handleNext(event)">Next</span>
          </div>
          <div class="favorites">
            <label for="favorite">Choose a car:</label>
            <select id="cars">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="opel">Opel</option>
              <option value="audi">Audi</option>
            </select>

            <span class="back" onclick="handleBack(event)">Back</span>
            <span class="next" onclick="handleNext(event)">Next</span>
          </div>
          <div class="contact">
            <p>Please select your preferred contact method:</p>
            <div>
              <input
                type="radio"
                id="contactChoice1"
                name="contact"
                value="email"
              />
              <label for="contactChoice1">Email</label>

              <input
                type="radio"
                id="contactChoice2"
                name="contact"
                value="phone"
              />
              <label for="contactChoice2">Phone</label>

              <input
                type="radio"
                id="contactChoice3"
                name="contact"
                value="mail"
              />
              <label for="contactChoice3">Mail</label>
            </div>

            <span class="back" onclick="handleBack(event)">Back</span>
            <span class="next" onclick="handleNext(event)">Next</span>
            <button type="submit" form="myForm">Submit</button>
          </div>
        </form>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
